<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生管理系统（学生端）</title>
    {% load static %}
	<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login" >
	<form action="/stu_index/" method="post" id="form">{% csrf_token %}
		<div class="logo"></div>
	    <div class="login_form">
            <table cellpadding="1" cellspacing="1" width="90%" border="1" >
                <tr align="center" style="font-size: x-large;color: white">
                    <td width="50%">用户名</td>
                    <td width="50%">密码</td>
                </tr>
            </table>
	    	<div class="user">
	        	<input class="text_value"  value="" name="username" type="text" id="username">
	            <input class="text_value" value="" name="password" type="password" id="password">
	        </div>
            <div style="display: none">
                <input class="text_value"  value="" name="nianji" type="text" >
	            <input class="text_value" value="" name="xueqi" type="text" >
            </div>
	        <button class="button" id="submit" type="submit">登录</button>
            <br><br><br><br><h1 style="color: orange;text-align: center">{{ msg }}</h1>
	    </div>
	</form>
    <br><br><br><br><br><br><br><br><div style="text-align: center;"><a style="color: white" href="/admin">管理员登录</a></div>
</div>

</body>
</html>
