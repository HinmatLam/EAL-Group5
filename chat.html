<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群組聊天</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-container { margin-top: 20px; }
        #messages { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin-bottom: 10px; 
            background: #fafafa; 
            border-radius: 4px;
        }
        #message-input { 
            width: 70%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        .button:hover { background-color: #45a049; }
        .warning {
            color: red;
            display: none;
        }
        a {
            text-decoration: none;
            color: blue;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>群組聊天</h1>
    </header>
    <div class="container">
        <div>
            <h2>選擇群組聊天</h2>
            <select id="groupSelect" onchange="loadMessages()">
                <option value="">選擇一個群組</option>
            </select>
        </div>
        <div id="chat-container">
            <div id="messages"></div>
        </div>
        <div>
            <input type="text" id="message-input" placeholder="輸入訊息" disabled>
            <button id="sendButton" class="button" onclick="sendMessage()" disabled>傳送</button>
            <a href="home page.html">返回群組列表</a>
        </div>
        <p id="warning" class="warning">請先選擇群組！</p>
    </div>

    <script>
        // Load groups into dropdown
        function loadGroups() {
            const groups = JSON.parse(localStorage.getItem('groups')) || [];
            const select = document.getElementById('groupSelect');
            select.innerHTML = '<option value="">選擇一個群組</option>';
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group.name;
                option.textContent = group.name;
                select.appendChild(option);
            });
        }

        // Load messages for selected group
        function loadMessages() {
            const selectedGroup = document.getElementById('groupSelect').value;
            const chatBox = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('sendButton');
            chatBox.innerHTML = '';

            if (selectedGroup) {
                messageInput.disabled = false;
                sendButton.disabled = false;
                document.getElementById('warning').style.display = 'none';
                const messages = JSON.parse(localStorage.getItem(`messages_${selectedGroup}`)) || [];
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.textContent = msg;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
                document.getElementById('warning').style.display = 'none';
            }
        }

        // Send a message
        function sendMessage() {
            const selectedGroup = document.getElementById('groupSelect').value;
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!selectedGroup) {
                document.getElementById('warning').style.display = 'block';
                return;
            }

            if (message) {
                const messages = JSON.parse(localStorage.getItem(`messages_${selectedGroup}`)) || [];
                messages.push(message);
                localStorage.setItem(`messages_${selectedGroup}`, JSON.stringify(messages));
                messageInput.value = '';
                loadMessages();
            }
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        window.onload = loadGroups;
    </script>
</body>
</html>
