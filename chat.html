<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群組聊天</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat-container { margin-top: 20px; }
        #messages { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin-bottom: 10px; 
            background: #fafafa; 
            border-radius: 4px;
        }
        #message-input { 
            width: 70%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<header>
    <h1>群組聊天</h1>
</header>

<div class="container" id="chat-container">
    <h2 id="current-group">選擇群組聊天</h2>
    <select id="group-select" onchange="joinGroupChat()">
        <option value="">選擇一個群組</option>
    </select>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="你想講什麼?">
    <button class="button" id="send-button">傳送</button>
    <button class="button" onclick="window.location.href='home page.html'">返回群組列表</button>
</div>

<script>
    let ws = null;
    let username = null;
    let currentGroupId = null;

    // Load groups from sessionStorage (or empty array if none)
    const groups = JSON.parse(sessionStorage.getItem('groups')) || [];

    // Populate group dropdown
    const groupSelect = document.getElementById('group-select');
    groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group.id;
        option.textContent = group.name;
        groupSelect.appendChild(option);
    });

    function joinGroupChat() {
        if (!username) {
            username = prompt("請輸入你的聊天名稱:") || "匿名";
        }
        currentGroupId = groupSelect.value;
        if (!currentGroupId) return;

        const group = groups.find(g => g.id == currentGroupId);
        document.getElementById('current-group').textContent = `${group.name} 聊天室`;
        document.getElementById('messages').innerHTML = '';

        // Connect to WebSocket
        ws = new WebSocket('ws://localhost:8080');
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'join', groupId: currentGroupId, username }));
            const message = document.createElement('div');
            message.textContent = '已連接到聊天伺服器！';
            document.getElementById('messages').appendChild(message);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.groupId == currentGroupId) {
                const message = document.createElement('div');
                message.textContent = `${data.username}: ${data.message}`;
                document.getElementById('messages').appendChild(message);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        };

        ws.onerror = () => {
            const message = document.createElement('div');
            message.textContent = '無法連接到聊天伺服器。';
            document.getElementById('messages').appendChild(message);
        };
    }

    document.getElementById('send-button').onclick = () => {
        const text = document.getElementById('message-input').value.trim();
        if (text && ws && currentGroupId) {
            ws.send(JSON.stringify({ type: 'message', groupId: currentGroupId, username, message: text }));
            document.getElementById('message-input').value = '';
        }
    };

    document.getElementById('message-input').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            document.getElementById('send-button').click();
        }
    });

    // Save groups to sessionStorage when the page unloads
    window.addEventListener('beforeunload', () => {
        sessionStorage.setItem('groups', JSON.stringify(groups));
    });
</script>

</body>
</html>
