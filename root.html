<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tab-button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-button.active {
            background-color: #f0f0f0;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            width: 100%;
            height: 40px;
            background-color: #8bc34a; /* 浅绿色 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #5c9f3c; /* 浅绿色变深 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-header">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('register')">Register</button>
        </div>
        <div id="login" class="tab-content active">
            <h2>Login</h2>
            <form id="loginForm">
                <label class="form-label" for="loginUsername">Username:</label>
                <input class="form-input" type="text" id="loginUsername" name="loginUsername">
                <label class="form-label" for="loginPassword">Password:</label>
                <input class="form-input" type="password" id="loginPassword" name="loginPassword">
                <input class="form-button" type="button" value="Login" onclick="loginUser()">
            </form>
        </div>
        <div id="register" class="tab-content">
            <h2>Register</h2>
            <form id="registerForm">
                <label class="form-label" for="username">Username:</label>
                <input class="form-input" type="text" id="username" name="username">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password">
                <input class="form-button" type="button" value="Register" onclick="registerUser()">
            </form>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            var tabButtons = document.querySelectorAll('.tab-button');
            var tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`#${tabName}`).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>

    <script src="login.js"></script>
    <script src="register.js"></script>
</body>
</html>
